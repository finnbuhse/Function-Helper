<toolbar></toolbar>

<div *ngIf="signedIn == true">
  <div class="dashcontainer">
    <div class="dashcolumn">
      <functionInput></functionInput>
    </div>
    <div class="dashcolumn">
      <dataInput></dataInput>
    </div>
  </div>
</div>
<div *ngIf="signedIn == false">
  <p> Failed to sign you in. Please make sure you're email verified. </p>
</div>
