<div *ngFor="let var of variables; let i = index;">
  <mat-form-field>
    <input required matInput placeholder="{{variables[i]}} values" [name]="'set_' + i" type="text" [(ngModel)]="datasetTexts[i]" />
  </mat-form-field>
</div>

<div *ngIf="validateString != ''">
  <p> {{validateString}} </p>
</div>

<button mat-raised-button type="button" (click)="generateFunction()" color="primary">Generate function</button>
<functionInteractor #interactor></functionInteractor>
